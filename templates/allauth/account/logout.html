{% extends "base.template.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row">
	<div class="col-md-3"></div>
	<div class="card text-center col-md-6">
		<div class="card-body">
			<h1 class="card-title-login text-center">{% trans "Logout" %}</h1>
			<div class="card-body">
				<p class="text-logout">{% trans 'Are you sure you want to logout?' %}</p>

				<form method="post" action="{% url 'account_logout' %}">
					{% csrf_token %}
					{% if redirect_field_value %}
					<input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
					<button class="btn-login" type="submit">{% trans 'Logout' %}</button>
				</form>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
{% endblock %}
